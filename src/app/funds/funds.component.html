<div class="row justify-content-center">
    <div class="col-md-5">
            <div class="card">
                <div class="card-header">Funds Transfer</div>
               
                <div class="card-body">
                    <form name="my-form" [formGroup]="fundsForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="full_name" class="col-md-4 col-form-label text-md-right">Transfer from</label>
                            <div class="col-md-6">
                                <select class="custom-select" formControlName="transfrom" [ngClass] ="{'is-invalid': (transfrom.dirty || transfrom.touched) && transfrom.errors}">
                                    <option value="">Choose account</option>
                                    <option *ngFor="let item of payfrom" [ngValue]="item">{{item}}</option>
                                  </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Transfer to</label>
                            <div class="col-md-6">
                                <select class="custom-select"  formControlName="transto" [ngClass] ="{'is-invalid': (transto.dirty || transto.touched) && transto.errors}">
                                    <option value="">Choose account</option>
                                    <option *ngFor="let item of payto" [ngValue]="item">{{item}}</option>
                                  </select>
                            </div>
                            
                        </div>

                        <div class="form-group row">
                            <label for="user_name" class="col-md-4 col-form-label text-md-right">Amount</label>
                            <div class="col-md-6">
                                <input type="text" id="amount" class="form-control" formControlName="amount" [ngClass]="{'is-invalid':(amount.dirty || amount.touched) && amount.errors}">
                            </div>
                        </div>
                        
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                            Proceed To Pay
                            </button>
                            &nbsp;&nbsp;
                                        <button type="button" class="btn btn-danger" (click)="Cancelfunds()">
                                            Cancel
                                            </button>
                        </div>
                    </form>
                </div>   
        </div>         
    </div>
</div>
